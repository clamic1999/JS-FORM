<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDATION FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-info text-dark">
        <div class="row my-5">
            <div class="col-md-12">
                <h1 class="text-center my-5">VALIDATION FORM</h1>
                <form id="form" name="form1">
                    
                      <label for="exampleInputEmail1" class="form-label" id="alabel"><h3>Enter your first name:</h3></label>
                      <input type="text" class="form-control" id="ainput"  onkeyup="validateaname()" required>
                      <small id="a-error" class="d-block mb-3 text-danger"></small>
                    
                    
                      <label for="exampleInputPassword1" class="form-label" id="blabel"><h3>Enter your last name:</h3></label>
                      <input type="text" class="form-control" id="binput" onkeyup="validatebname()" required>
                      <small id="b-error" class="d-block mb-3 text-danger"></small>
                    
                    <label for="exampleInputPassword1" class="form-label"><h3>Gender:</h3></label>
                    <div class="mb-3 form-check">
                        
                      <input type="radio" class="form-check-input" id="gender" value="Male" name="gender">
                      <label class="form-check-label" for="gender">Male</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="gender" value="Female" name="gender">
                        <label class="form-check-label" for="gender">Female</label>
                      </div>
                      <small id="c-error" class="d-block mb-3 text-danger"></small>
                      
                        <label for="exampleInputPassword1" class="form-label" id="dlabel"><h3>Enter your E-Mail id:</h3></label>
                        <input type="text" class="form-control" id="dinput" onkeyup="validatedname()" required>
                        <small id="d-error" class="d-block mb-3 text-danger"></small>
                      
                      
                        <label for="exampleInputPassword1" class="form-label" id="elabel"><h3>Enter your Mobile number:</h3></label>
                        <input type="number" class="form-control" id="einput" onkeyup="validateename()" required>
                        <small id="e-error" class="d-block mb-3 text-danger"></small>
                      
                        <label for="exampleInputPassword1" class="form-label" id="flabel"><h3>Enter your Residential Address:</h3></label>
                        <textarea type="text" class="form-control" id="finput" row="3" onkeyup="validatefname()" required></textarea>
                        <small id="f-error" class="d-block mb-3 text-danger"></small>
                      
                      <label for="exampleInputPassword1" class="form-label" id="glabel"><h3>Select your State:</h3></label>
                      
                        
                        <select class="form-select" id="state" onclick="validatestate()" required>
                          <option selected value="-1">Open this select menu...</option>
                          <option>TamilNadu</option>
                          <option>Andhra Pradesh</option>
                          <option>Karnataka</option>
                          <option>Telangana</option>
                          <option>Kerala</option>
                        </select>
                      <small id="g-error" class="d-block mb-3 text-danger"></small>
                      
                        <label for="exampleInputPassword1" class="form-label" id="hlabel"><h3>Enter your District name:</h3></label>
                        <input type="text" class="form-control" id="hinput" onkeyup="validatehname()" required>
                        <small id="h-error" class="d-block mb-3 text-danger"></small>
                      
                      
                        <label for="exampleInputPassword1" class="form-label" id="ilabel"><h3>Enter your pincode number:</h3></label>
                        <input type="text" class="form-control" id="iinput" onkeyup="validateiname()" required>
                        <small id="i-error" class="d-block mb-3 text-danger"></small>
                      
                      <label for="exampleInputPassword1" class="form-label" id="jlabel" required><h3>Languages Known:</h3></label>
                      <div class="mb-3 form-check">
                        
                      <input type="checkbox" class="form-check-input" id="Check1" name="Languages" value="Tamil">
                      <label class="form-check-label" for="exampleCheck1">Tamil</label>
                    </div><div class="mb-3 form-check">
                        
                      <input type="checkbox" class="form-check-input" id="Check1" name="Languages" value="English">
                      <label class="form-check-label" for="exampleCheck1">English</label>
                    </div><div class="mb-3 form-check">
                        
                      <input type="checkbox" class="form-check-input" id="Check1" name="Languages" value="Hindi">
                      <label class="form-check-label" for="exampleCheck1">Hindi</label>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="Check1" name="Languages" value="Malayalam">
                      <label class="form-check-label" for="exampleCheck1">Malayalam</label>
                    </div>
                    <small id="j-error" class="d-block mb-3 text-danger"></small>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary p-4" id="kbutton">Submit</button>
                    <small id="k-error" class="d-block mb-3 text-danger"></small>
                </div>
                  </form>
            </div>
        </div><br>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
